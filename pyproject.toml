[tool.poetry]
name = "reemployct-data-entry"
version = "1.1.1"
description = "Automated entry of weekly job search and certification data into Connecticut's DOL ReEmployCT portal."
authors = ["Ariff <ariffjeff@icloud.com>"]
readme = "README.md"
packages = [{include = "reemployct_data_entry"}]

[tool.poetry.dependencies]
python = "^3.9"
colorama = "*"
pandas = "*"
selenium = "*"
cryptography = "*"
openpyxl = "*"
usaddress = "*"


[tool.poetry.dev-dependencies]
autopep8 = "*"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
